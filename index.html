<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="FA/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="pagelayout">
        <div class="sidebar">
            <h1 class="MyLibrary"><img src="icons/book-open-page-variant-outline.svg"> My Library</h1>
            <form id="form">
                <div class="input">
                    <input type="text" name="title" id="title" placeholder="What is the book's title?" required>
                </div>
                <div class="input">
                    <input type="text" name="author" id="author" placeholder="Who wrote the book?" required>
                </div>
                <div class="input">
                    <input type="text" name="pages" id="pages" placeholder="What is the total amount of pages?" required>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="status" id="status">
                    <span>I have already read this book</span>
                </div>
            </form>
            <div class="buttoncontainer">
                <input type="button" id="addbook" value="ADD A NEW BOOK">
            </div>
            <div class="emptycontainer"></div>
        </div>
        <div class="maincontent">
            <table class="book-header">
                <tr id="library-header">
                    <td>TITLE</td>
                    <td>AUTHOR</td>
                    <td>PAGES</td>
                    <td>STATUS</td>
                    <td>REMOVE</td>
                </tr>
            </table>
            <table class="book-list">

            </table>

        </div>
    </div>

<script src="script.js" defer></script>    
</body>
</html>
