<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="FA/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar"></div>
        <form id="form">
            <div class="input">
                <input type="text" name="title" id="title" placeholder="Book title" required>
            </div>
            <div class="input">
                <input type="text" name="author" id="author" placeholder="Book author" required>
            </div>
            <div class="input">
                <input type="text" name="pages" id="pages" placeholder="Number of pages" required>
            </div>
            <div class="input">
                <input type="checkbox" name="status" id="status">
                <span>I have already read this book</span>
            </div>
        </form>
        <input type="button" id="addbook" value="ADD A NEW BOOK">
    <div class="maincontent">
        <table class="book-list">
            <tr class="library-header"">
                <td>TITLE</td>
                <td>AUTHOR</td>
                <td>NUMBER OF PAGES</td>
                <td>STATUS</td>
                <td>REMOVE</td>
            </tr>
            
        </table>

    </div>


<script src="script.js" defer></script>    
</body>
</html>
